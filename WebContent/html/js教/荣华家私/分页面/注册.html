
<html>

<title>注册表</title>

</head>

<body onLoad="init1();ge();" style="background-color:#F7F7F7">
<div style="position:absolute;left:2px;top:120px;" id="x">
<img src="图片/advpic.gif" >
<div style="position:absolute;left:168px;top:0px;" onClick="closeme()">
<img src="图片/close.jpg" >
</div>

<div class="bo">
<div class="bo1"><img style="margin-left:360px;" src="图片/名字1.PNG" /></div>
<hr color="#0042B4" size="4" style="margin-top:10px;"/>
<div class="bo3"><font style="margin-left:200px;">注册步骤:<font color="#0042B4">1.填写信息&nbsp;&gt;2.验证邮箱&nbsp;&gt;3.注册成功</font></font></div>
<div class="bo3"><font style="margin-left:100px; color:#0042B4;">以下<font color="red">*</font>为必填项</font></div>
<div class="bo_table">
<table border="1px" cellspacing="0" bordercolor="#ABABAB">
<tr>
<td class="td_left"><div style="float:right;"><div>请填写您的Email地址:</div><div id="x1"><font color="red">*</font></div></div></td>
<td width="560px"><div class="right1"><input type="text" name="p1" onMouseOut="this.style.borderColor='#66CCCC'" onMouseOver="this.style.borderColor='red'" onFocus="checkover(this.value,1)" onBlur="checkout(this.value,1)" /></div><div id="f1">请填写有效的Email地址，在下一步中您将用此邮箱接收验证邮件。</div></td>
</tr>
<tr>
<td class="td_left"><div style="float:right;"><div>设置您购买家具的昵称:</div><div id="x2"><font color="red">*</font></div></div></td>
<td width="560px"><div class="right1"><input type="text" name="p2" onMouseOut="this.style.borderColor='#66CCCC'" onMouseOver="this.style.borderColor='red'" onFocus="checkover(this.value,2)" onBlur="checkout(this.value,2)" /></div><div id="f2">您的昵称可以由小写英文字母，中文，数字组成，长度4-20个字符，一个汉字为两个字符</div></td>
</tr>
<tr>
<td class="td_left"><div style="float:right;"><div>设置密码:</div><div id="x3"><font color="red">*</font></div></div></td>
<td width="560px"><div class="right1"><input type="password" name="p3" onMouseOut="this.style.borderColor='#66CCCC'" onMouseOver="this.style.borderColor='red'" onFocus="checkover(this.value,3)" onBlur="checkout(this.value,3)" /></div><div id="f3">您的密码可以由小写英文字母，数字组成，长度为6-20位。</div></td>
</tr>
<tr>
<td class="td_left"><div style="float:right;"><div>再次输入您设置的密码:</div><div id="x4"><font color="red">*</font></div></div></td>
<td width="560px"><div class="right1"><input type="password" name="p4" onMouseOut="this.style.borderColor='#66CCCC'" onMouseOver="this.style.borderColor='red'" onFocus="checkover(this.value,4)" onBlur="checkout(this.value,4)" /></div>
</tr>
<tr>
<td class="td_left"><div style="float:right;">真实姓名:</div></td>
<td width="560px"><div style="height:40px;margin-left:10px;"><input type="text" name="p5" onMouseOut="this.style.borderColor='#66CCCC'" onMouseOver="this.style.borderColor='red'" onFocus="checkover(this.value,5)" onBlur="checkout(this.value,5)" /></div><div style="width:320px;margin-left:10px;display:none;margin-top:10px;"id="f5">选填内容</div></td>
</tr>
<tr>
<td class="td_left"><div style="float:right;">联系电话:</div></td>
<td width="560px"><div class="right1"><input type="text" name="p6" onMouseOut="this.style.borderColor='#66CCCC'" onMouseOver="this.style.borderColor='red'" onFocus="checkover(this.value,6)" onBlur="checkout(this.value,6)" /></div><div style="width:320px;margin-left:10px;display:none;margin-top:10px;" id="f6">选填内容</div></td>
</tr>
<tr>
<td class="td_left"><div style="float:right;">联系地址:</div></td>
<td width="560px"><div class="right1"><input type="text" name="p7" onMouseOut="this.style.borderColor='#66CCCC'" onMouseOver="this.style.borderColor='red'" onFocus="checkover(this.value,7)" onBlur="checkout(this.value,7)" /></div><div style="width:320px;margin-left:10px;display:none;margin-top:10px;" id="f7">选填内容</div></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="button" value="注册" style="width:60px;height:30px;background:#D3EAF2;" onMouseOut="this.style.background='#D3EAF2'" onMouseOver="this.style.background='#0042B4'"onClick="check(p1.value,p2.value,p3.value,p4.value,p5.value,p6.value,p7.value);" /></td>
</tr>
</table>
</div>

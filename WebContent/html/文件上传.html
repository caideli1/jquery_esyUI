<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="http://www.daimajiayuan.com/templets/skins/js/jquery-1.8.1.min.js"></script>
	<script src="http://www.daimajiayuan.com/templets/skins/js/jquery.uploadify.v2.1.0.js" type="text/javascript"></script>  
	<script src="http://www.daimajiayuan.com/templets/skins/js/jquery.uploadify.v2.1.0.min.js" type="text/javascript"></script>  
	<script src="http://www.daimajiayuan.com/templets/skins/js/swfobject.js" type="text/javascript"></script>
   
<script type="text/javascript">  
        $(document).ready(function () {  
   
            $("#uploadify").uploadify({  
                'uploader': 'image/uploadify.swf',  //uploadify.swf文件的相对路径，该swf文件是一个带有文字BROWSE的按钮，点击后淡出打开文件对话框                
             'script': 'Handler1.ashx',//    script ：  后台处理程序的相对路径  
                'cancelImg': 'image/cancel.png',  
                'buttenText': '请选择文件',//浏览按钮的文本，默认值：BROWSE。  
                'sizeLimit':999999999,//文件大小显示  
                'floder': 'Uploader',//上传文件存放的目录  
              'queueID': 'fileQueue',//文件队列的ID，该ID与存放文件队列的div的ID一致  
                'queueSizeLimit': 120,//上传文件个数限制  
                'progressData': 'speed',//上传速度显示  
                'auto': false,//是否自动上传  
                'multi': true,//是否多文件上传  
                //'onSelect': function (e, queueId, fileObj) {  
                //    alert("唯一标识:" + queueId + "\r\n" +  
                //  "文件名：" + fileObj.name + "\r\n" +  
                //  "文件大小：" + fileObj.size + "\r\n" +  
                //  "创建时间：" + fileObj.creationDate + "\r\n" +  
                //  "最后修改时间：" + fileObj.modificationDate + "\r\n" +  
                //  "文件类型：" + fileObj.type);  
   
                //    }  
                'onQueueComplete': function (queueData) {  
                    alert("文件上传成功！");                    
                    return;  
                }  
   
            });  
        });  
		</script>
</head>   
<body>  
    <form id="form1" runat="server">  
    <div id="fileQueue">         
    </div>  
        <div>  
            <p>  
                <input type="file" name="uploadify" id="uploadify"/>  
                <input id="Button1" type="button" value="上传" onclick="javascript: $('#uploadify').uploadifyUpload()" />  
                <input id="Button2" type="button" value="取消" onclick="javascript:$('#uploadify').uploadifyClearQueue()" />  
            </p>  
        </div>  
    </form>  
</body>  
</html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery下拉事件示例</title>
<script type="text/javascript" src="http://www.daimajiayuan.com/templets/skins/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#company").change(function(){
		var value = $("#company").find("option:selected").val();
		var name = "这是"+value;
		document.getElementById("labnos").innerText = name ;
		$("#labnos").html(name);
		if(value == "1" ){
			alert("1");
		}else if(value == "2"){
			alert("2");
		}else{
			alert("3");
		}
  });
});
</script>
</head>
<body>
<select id="company" name="print" class="selectStyle" style="width: 340px; font-size: 16px;" onchange="setcompany(this.value)">
<option value = "">请选择</option>
<option value = "1">1</option>
<option value = "2">2</option>
<option value = "3">3</option>
</select>
<span id = "labnos"></apan>
</body>
</html>
